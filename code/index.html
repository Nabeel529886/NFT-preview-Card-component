<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class='main_container'>
    <div class="card_container">      
      <div class='image_container'>
        <div class='hover_effect_container'>
          <img src="../images/icon-view.svg" alt="icon-view">
        </div>
        <img src="../images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class='details_container'>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class='price_section'>
          <h5 class='eth'><span class=icon><img src="../images/icon-ethereum.svg" alt="icon-ethereum"></span>0.041 ETH</h5>
          <h5 class='days'><span class=icon><img src="../images/icon-clock.svg" alt="icon-clock"></span>3 days left</h5>
        </div>
        <div class='underline'></div>
        <p class='creator'><span class='image-avatar'><img src="../images/image-avatar.png" alt="image-avatar"></span>Creation of <span class='creator_name'>Jules Wyvern</span></p>
      </div>
    </div>

    
  </div>


  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="#">Nabeel Ahmed</a>.</p>
  </div>
  
  
  <script>

    const imageContainer = document.querySelector('.image_container')

    imageContainer.addEventListener('mouseover', () => {
      const hoverEffectCont = document.querySelector('.hover_effect_container')

      hoverEffectCont.style.display = 'flex';
      hoverEffectCont.style.cursor = 'pointer'
      imageContainer.style.transition = 'ease-in-out 0.2s'
    })

    imageContainer.addEventListener('mouseout', () => {
      const hoverEffectCont = document.querySelector('.hover_effect_container')

      hoverEffectCont.style.display = 'none';
    })
  </script>


</body>
</html>
